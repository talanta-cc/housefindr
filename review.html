<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <link rel="stylesheet" href="review.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="assets/images/logo.jpg" alt="Property Logo">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="review.html">Review</a></li>
            <li><a href="About_us.html">About Us</a></li>
            <li><a href="sign_up.html">Sign-up</a></li>
            <li><a href="Add_house.html">Add House</a></li>
            <li><a href="view_house_details.html">View Houses Details</a></li>
            <li><a href="view-houses.html">View Houses</a></li>
        </ul>
    </nav>
    <section class="review-section">
        <h2>What our customers say</h2>
        <div class="ratings-overview">
            <div class="overall-rating">
                <span>4.9</span>
                <span>⭐⭐⭐⭐⭐</span>
            </div>
            <button class="write-review-button">Write a review</button>
        </div>
        <div class="review-cards">
            <div class="review-card">
                <div class="reviewer-info">
                    <img src="images/profile.jpeg" alt="Reviewer 1">
                    <span class="reviewer-name">Kyle Saul</span>
                    <span class="reviewer-rating">⭐⭐⭐⭐⭐</span>
                </div>
                <p class="review-text">Great place to look over Los Angeles...</p>
                <span class="review-date">2 days ago</span>
            </div>
            <!-- More review cards here -->
        </div>
        <button class="arrow arrow-left">❮</button>
        <button class="arrow arrow-right">❯</button>
    </section>


    <script src="review.js"></script>
</body>

</html>
